<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="icon" href="./assets/calc_iconphoto-855073340.jpg" type="image/jpg">
    <title>Calculadora Simples</title>
</head>
<body>
    <h1 id="spaceh1">Calculadora</h1>
    <div id="spacecalc" class="calc container-fluid pt-2">
        <div id="calcs" class="row calc-content justify-content-center w-100 mx-auto">
            <div id="calc1" class="col-12 col-md-8 col-lg-6 col-xl-4 ">
                <div id="calc4" class="calc-keys">
                    <div id="calc5" class="container">
                        <div id="calc3" class="calc-top-result row">
                            <input class="col-12" id="display">
                        </div>
                        <div class="row">
                            <a id="botao-dicas" class="col tab" href="dicas.html" target="_blank" rel="noreferrer noopener" tabindex="-1">Dicas Matemáticas</a>
                        </div>
                        <div class="row">
                            <input id="botaoHome" class="col tab" type="button" value="Começo" tabindex="-1">
                            <input id="botaoLeft" class="col tab" type="button" value="&LongLeftArrow;" onclick="setaEsquerda()" tabindex="-1">
                            <input id="botaoRight" class="col tab" type="button" value="&LongRightArrow;" onclick="setaDireita()" tabindex="-1">
                            <input id="botaoEnd" class="col tab" type="button" value="Fim" tabindex="-1">
                        </div>
                        <div class="row">
                            <input class="col tab" type="button" value="+" onclick="insertAtCursor(' + ')" tabindex="-1">
                            <input class="col tab" type="button" value="-" onclick="insertAtCursor(' - ')" tabindex="-1">
                            <input class="col tab" type="button" value="*" onclick="insertAtCursor(' * ')" tabindex="-1">
                            <input class="col tab" type="button" value="/" onclick="insertAtCursor(' / ')" tabindex="-1">
                            <input class="col tab" type="button" value="^" onclick="insertAtCursor('^')" tabindex="-1">
                        </div>
                        <div class="row">
                            <input class="col tab" type="button" value="(" onclick="insertAtCursor('(')" tabindex="-1">
                            <input class="col tab" type="button" value=")" onclick="insertAtCursor(')')" tabindex="-1">
                            <input class="col tab" type="button" value="[" onclick="insertAtCursor('[')" tabindex="-1">
                            <input class="col tab" type="button" value="]" onclick="insertAtCursor(']')" tabindex="-1">
                            <input class="col tab" type="button" value="{" onclick="insertAtCursor('{')" tabindex="-1">
                            <input class="col tab" type="button" value="}" onclick="insertAtCursor('}')" tabindex="-1">
                        </div>
                        <div class="row">
                            <input class="col tab" type="button" value="1" onclick="insertAtCursor('1')" tabindex="-1">
                            <input class="col tab" type="button" value="2" onclick="insertAtCursor('2')" tabindex="-1">
                            <input class="col tab" type="button" value="3" onclick="insertAtCursor('3')" tabindex="-1">
                        </div>
                        <div class="row">
                            <input class="col tab" type="button" value="4" onclick="insertAtCursor('4')" tabindex="-1">
                            <input class="col tab" type="button" value="5" onclick="insertAtCursor('5')" tabindex="-1">
                            <input class="col tab" type="button" value="6" onclick="insertAtCursor('6')" tabindex="-1">
                        </div>
                        <div class="row">
                            <input class="col tab" type="button" value="7" onclick="insertAtCursor('7')" tabindex="-1">
                            <input class="col tab" type="button" value="8" onclick="insertAtCursor('8')" tabindex="-1">
                            <input class="col tab" type="button" value="9" onclick="insertAtCursor('9')" tabindex="-1">
                        </div>
                        <div class="row">
                            <input class="col tab" type="button" value="0" onclick="insertAtCursor('0')" tabindex="-1">
                            <input class="col tab" type="button" value="." onclick="insertAtCursor('.')" tabindex="-1">
                        </div>
                        <div class="row">
                            <input class="col tab" type="button" value="=" onclick="calculate()" tabindex="-1">
                        </div>
                        <div class="row">
                            <input class="col tab" type="button" value="Apagar Tudo" onclick="resetDisplay()" tabindex="-1">
                            <input class="col tab" type="button" value="Salvar" onclick="save()" tabindex="-1">
                            <input class="col tab" type="button" value="BackSpace" onclick="botaoBackspace()" tabindex="-1">
                        </div>
                        <div id="store" class="row" tabindex="-1">
                            <h3 id="history">Histórico</h3>
                        </div>
                        <br>
                        <div id="tabela" class="row" tabindex="-1">
                            <table id="storage" class="table" tabindex="-1"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="display:none" id="invalidmsg" class="position-absolute top-0 pt-5">
        <div class="alert alert-danger">
            <div>
                Conta Inválida
            </div>
        </div>
    </div>
    <div style="display:none" id="savedmsg" class="position-absolute top-0 pt-5">
        <div class="alert alert-success">
            <div>
                Conta salva
            </div>
        </div>
    </div>
    <div style="display:none" id="trashmsg" class="position-absolute top-0 pt-5">
        <div class="alert alert-info">
            <div>
                Excluído
            </div>
        </div>
    </div>
    <div style="display:none" id="emptymsg" class="position-absolute top-0 pt-5">
        <div class="alert alert-warning">
            <div>
                Nada para calcular
            </div>
        </div>
    </div>
    <div style="display:none" id="savemsg" class="position-absolute top-0 pt-5">
        <div class="alert alert-success">
            <div>
                Salvo
            </div>
        </div>
    </div>
    <div style="display:none" id="blankmsg" class="position-absolute top-0 pt-5">
        <div class="alert alert-warning">
            <div>
                Nada para salvar
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
